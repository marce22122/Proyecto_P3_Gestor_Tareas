<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestor de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <!-- Contenedor de Partículas -->
    <div id="particles-js" class="position-absolute w-100 h-100"></div>

    <!-- Card de Login -->
    <div class="card text-white p-4" style="width: 400px; z-index: 2;">
        <div class="text-center">
            <img src="icons/admin.png" alt="Administrador" class="mb-3" style="width: 80px;">
            <h2>INICIA SESIÓN CON TU CUENTA</h2>
        </div>

        <form id="loginForm" class="mt-3">
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" id="email" class="form-control" placeholder="E-mail" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
            </div>

            <button type="submit" id="submitBtn" class="btn btn-primary w-100">
                INICIAR SESIÓN
                <span id="loadingSpinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                    style="display: none;"></span>
            </button>
            <p id="errorMessage" class="text-white mt-2 text-center"></p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/script.js"></script>

    <script>
        // Inicializar Particles.js
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 100, // Número de partículas
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ffffff" // Color de las partículas
                },
                shape: {
                    type: "circle", // Forma de las partículas
                    stroke: {
                        width: 0,
                        color: "#000000"
                    },
                    polygon: {
                        nb_sides: 5
                    },
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 5,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 3,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    }
                }
            },
            retina_detect: true
        });

        // Lógica del Formulario de Login 
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme) {
            document.documentElement.classList.add(savedTheme);
        }

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Evitar que se envíe el formulario
            const loadingSpinner = document.getElementById('loadingSpinner');
            loadingSpinner.style.display = 'inline-block';
            document.getElementById('submitBtn').disabled = true;

            // Simular un tiempo de carga
            setTimeout(function () {
                loadingSpinner.style.display = 'none';
                document.getElementById('submitBtn').disabled = false;

            }, 2000);
        });
    </script>
</body>

</html>
